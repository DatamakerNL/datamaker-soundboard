<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Soundboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .soundboard-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 15px;
      max-width: 600px;
      margin: auto;
    }

    .sound-btn {
      aspect-ratio: 1 / 1; /* Makes it square */
      font-size: 1.2rem;
      font-weight: bold;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    footer {
  background-color: #212529;
  padding: 20px 0;
  position: fixed;
  bottom: 0;
  width: 100%;
}

footer img {
  max-height: 100px;
  height: auto;
}
  </style>

<script>
    const playingStatus = {};

    function playSound(id) {
      const audio = document.getElementById(id);

      // First time clicked
      if (!playingStatus[id]) {
        playingStatus[id] = false;
      }

      // If currently playing, pause
      if (!audio.paused && !audio.ended) {
        audio.pause();
        playingStatus[id] = false;
      } else {
        audio.currentTime = 0;
        audio.play();
        playingStatus[id] = true;
      }
    }
  </script>
</head>
<body class="bg-dark text-white">

  <div class="container py-5 text-center">
    <h2 class="mb-4">üéõÔ∏èCorner office Soundboard</h2>

    <div class="soundboard-grid">
      <button class="btn btn-primary sound-btn" onclick="playSound('audio1')">Cartoon Haha</button>
      <button class="btn btn-success sound-btn" onclick="playSound('audio2')">HAHA</button>
      <button class="btn btn-danger sound-btn" onclick="playSound('audio3')">OOOh!</button>
      <button class="btn btn-warning sound-btn" onclick="playSound('audio4')">Yayy!!</button>
      <button class="btn btn-info sound-btn" onclick="playSound('audio5')">Gaap!</button>
      <button class="btn btn-secondary sound-btn" onclick="playSound('audio6')">Crickets</button>
        <button class="btn btn-info sound-btn" onclick="playSound('audio7')">Hardly working</button>
      <button class="btn btn-secondary sound-btn" onclick="playSound('audio8')">Game over</button>
    </div>

    <!-- Audio elements (reference the 'audio/' folder) -->
    <audio id="audio1" src="audio/mixkit-cartoon-voice-laugh.wav" type="audio/wav"></audio>
    <audio id="audio2" src="audio/mixkit-crowd-laugh.wav" type="audio/wav"></audio>
    <audio id="audio3" src="audio/mixkit-female-astonished-gasp.wav" type="audio/wav"></audio>
    <audio id="audio4" src="audio/mixkit-small-group-cheer-and-applause.wav" type="audio/wav"></audio>
    <audio id="audio5" src="audio/mixkit-man-slweepy-long-yawn.wav" type="audio/wav"></audio>
    <audio id="audio6" src="audio/mixkit-crickets-and-insects-in-the-wild-ambience.wav" type="audio/wav"></audio>
    <audio id="audio7" src="audio/mixkit-keyboard-typing.wav" type="audio/wav"></audio>
    <audio id="audio8" src="audio/mixkit-sad-game-over-trombone.wav" type="audio/wav"></audio>
  </div>

  <!-- Footer with logo -->
  <footer class="text-center">
    <a href="http://www.datamaker.nl">
        <img src="img/datamakerlong.png" alt="Datamaker B.V.">
    </a>
  </footer>

</body>
</html>
